<div class="row">
    <div class="col-7">
        <h1>Estado de cuenta</h1>
    </div>
    <div class="col-5 d-flex d-flex justify-content-end">
        <button (click)="SetSaldoInicial()" *ngIf="transacciones.length <= 0" class="btn btn-success align-self-start" role="button">Saldo inicial</button>
        <button (click)="NuevoEgreso()" class="btn btn-warning align-self-start ms-2" role="button">Registrar egreso</button>
        <!-- <button class="btn btn-secondary align-self-start"><fa-icon [icon]="faPrint"></fa-icon></button> -->
    </div>
</div>
<div class="row">
    <div class="col border py-4" style="background-color: white;">
        <table id="dtEdoCuentaE" datatable data-ordering="false" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-border row-border hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Concepto</th>
                <th scope="col">Ingreso</th>
                <th scope="col">Egreso</th>
                <th scope="col">Saldo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tra of transacciones">
                <td>{{ tra.fecha | date:'dd/M/Y' }}</td>
                <td>{{ tra.concepto }}</td>
                <td><ng-container *ngIf="tra.tipo == 'abono'">{{ tra.monto | currency: 'MXN' }}</ng-container></td>
                <td><ng-container *ngIf="tra.tipo == 'egreso'">{{ tra.monto | currency: 'MXN' }}</ng-container></td>
                <td>{{ tra.saldo | currency: 'MXN' }}</td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
