<div class="row">
    <div class="col-4">
        <h1>Estado de cuenta bancario</h1>
    </div>
    <div class="col-8 d-flex d-flex justify-content-end align-items-end">
        <div class="form-group mb-3">
          <label for="date_finicio">Fecha inicial</label>
          <input id="date_finicio" type="date" class="form-control">
        </div>
        <div class="form-group ms-2 mb-3">
          <label for="date_ffin">Fecha final</label>
          <input id="date_ffin" type="date" class="form-control">
        </div>
        <button (click)="ImprimirEdoCuenta(0)" class="btn btn-secondary ms-2 mb-3"><fa-icon [icon]="faPrint"></fa-icon></button>
        <button (click)="SetSaldoInicial()" *ngIf="transacciones.length <= 0" class="btn btn-success mb-3" role="button">Saldo inicial</button>
        <button (click)="NuevoEgreso()" class="btn btn-warning ms-2 mb-3" role="button">Registrar egreso</button>
    </div>
</div>
<div class="row">
    <div class="col border py-4" style="background-color: white;">
        <table id="dtEdoCuentaE" datatable data-ordering="false" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-border row-border hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Concepto</th>
                <th scope="col">Ingreso</th>
                <th scope="col">Egreso</th>
                <th scope="col">Saldo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tra of transacciones">
                <td>{{ tra.fecha | date:'dd/M/Y' }}</td>
                <td>{{ tra.concepto }}</td>
                <td><ng-container *ngIf="tra.tipo == 'abono'">{{ tra.monto | currency: 'MXN' }}</ng-container></td>
                <td><ng-container *ngIf="tra.tipo == 'egreso'">{{ tra.monto | currency: 'MXN' }}</ng-container></td>
                <td>{{ tra.saldo | currency: 'MXN' }}</td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
