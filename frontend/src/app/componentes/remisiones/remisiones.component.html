<div class="row">
    <div class="col-10">
        <h1>Remisiones del contrato {{ noContrato }}</h1>
        <!-- <div class="btn-group mb-2 mt-4" role="group" aria-label="Basic radio toggle button group">
            <input (click)="GetTodas()" type="radio" class="btn-check" name="radEstadoRem" id="radTodas" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="radTodas">Todas</label>
        </div> -->
    </div>
    <div class="col-2 d-flex d-flex justify-content-end">
        <button *ngIf="authService.GetUsuario().rango >= authService.eRangos.editor" (click)="NuevaRemision()" class="btn btn-primary align-self-start" role="button">Crear remisión</button>
    </div>
</div>
<div class="row">
    <div class="col border py-4" style="background-color: white;">
        <table id="dtRemisiones" datatable  class="table table-striped table-border row-border hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Concepto</th>
                <th scope="col">Monto total</th>
                <!-- <th scope="col">Acciones</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rem of remisiones" >
                <td>{{ rem.id }}</td>
                <td>{{ rem.concepto }}</td>
                <td>{{ rem.total | currency: 'MXN' }}</td>
                <!-- <td> -->
                    <!-- <button (click)="VerInquilino(inqui._id)" class="btn btn-info btn-sm"><fa-icon [icon]="faEye"></fa-icon></button>
                    <button *ngIf="authService.GetUsuario().rango >= authService.eRangos.editor" (click)="EliminarInquilino(inqui._id)" class="btn btn-danger btn-sm mx-2"><fa-icon [icon]="faTrashAlt"></fa-icon></button> -->
                <!-- </td> -->
              </tr>
            </tbody>
        </table>
    </div>
</div>
